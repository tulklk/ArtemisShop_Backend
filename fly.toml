# fly.toml app configuration file for customerbraceletwithgpswebsite-backend
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = "customerbraceletwithgpswebsite-backend"
primary_region = "sin"

[build]
  dockerfile = "Dockerfile"
  # Build from root directory where Dockerfile is located
  build_args = []

[env]
  ASPNETCORE_ENVIRONMENT = "Production"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = "stop"
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

  [[http_service.checks]]
    interval = "10s"
    timeout = "2s"
    grace_period = "5s"
    method = "GET"
    path = "/api/health"
    protocol = "http"

[[vm]]
  memory_mb = 1024
  cpu_kind = "shared"
  cpus = 1

[deploy]
  strategy = "immediate"
